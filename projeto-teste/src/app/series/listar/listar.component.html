<br>
<div class="container">

  <div class="jumbotron"> <!-- Indica uma caixa grande para chamar a atenção extra para algum conteúdo -->
      <h1 class="display-6">Lista de vacinas</h1>
      <hr class="my-2"> <!-- Adiciona uma linha abaixo para divisão -->
    </div>
<br>

  <div class="row float-end">
    <button class="btn btn-success" routerLink="/vacinas/criar">Criar +</button>
  </div><br><br>
  <table class="table">
    <tr bgColor="  #7fffd4  " >
      <th>ID</th>
      <th>Nome</th>
      <th>Fabricante</th>
      <th>Ações</th>
    </tr>
    <tr *ngFor="let p of series" bgColor="#dffff4">
      <th>{{ p.id}}</th>
      <th>{{p.nome}}</th>
      <th>{{p.fabricante}}</th>
      <td>
        <button class="btn btn-outline-info" [routerLink]="['/vacinas/editar',p.id]"> Editar</button>
        <button class="btn btn-outline-danger" (click)="onDelete(p.id)">Deletar</button>
      </td>
    </tr>

  </table>
</div>
