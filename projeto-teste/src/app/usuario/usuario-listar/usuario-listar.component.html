<br>
<div class="container">

  <div class="jumbotron"> <!-- Indica uma caixa grande para chamar a atenção extra para algum conteúdo -->
      <h1 class="display-6">Lista de Usuários</h1>
      <hr class="my-2"> <!-- Adiciona uma linha abaixo para divisão -->
    </div>
<br>

  <div class="row float-end">
    <button class="btn btn-success" routerLink="/series/criar">
      <img class="criar" src="assets/img/criar.png" alt="criar">
    </button>
  </div><br><br>
  <table class="table">
    <tr bgColor="  #7fffd4  " >
      <th>ID</th>
      <th>Nome</th>
      <th>Cpf</th>
      <th>Data nascimento</th>
      <th>Endereco</th>
      <th>Telefone</th>

    </tr>
    <tr *ngFor="let p of usuario" bgColor="#dffff4">
      <th>{{ p.id}}</th>
      <th>{{p.nome}}</th>
      <th>{{p.cpf}}</th>
      <th>{{p.dataNasc}}</th>
      <th>{{p.endereco}}</th>
      <th>{{p.telefone}}</th>

      <td>
        <button class="btn btn-outline-danger" (click)="onDelete(p.id)">Deletar</button>
      </td>
    </tr>

  </table>
</div>
